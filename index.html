<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no" />
  <title>demo</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/global.css">
  <script src="js/jquery-2.1.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
   <script type="text/javascript" src="http://cdn.webfont.youziku.com/wwwroot/js/wf/youziku.api.min.js"></script>
</head>

<body onresize="resize()">
  <div class="head">
    <div class="black_bg"></div>
    <div class="person">
      <img src="images/personImg.png" alt="" class="img-circle">
      <h3 class="text-center name">姓名</h3>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row baseInfo">
      <div class="title"><i class="iconfont">&#xe604;</i><span>基本信息</span></div>
      <div class="col-xs-12 col-sm-6 col-md-3 grayColor size layout"><i class="iconfont">&#xe645;</i><span>年龄</span></div>
      <div class="col-xs-12 col-sm-6 col-md-3 grayColor size layout"><i class="iconfont">&#xe685;</i><span>地址</span></div>
      <div class="col-xs-12 col-sm-6 col-md-3 grayColor size layout"><i class="iconfont">&#xe601;</i><span>电话</span></div>
      <div class="col-xs-12 col-sm-6 col-md-3 grayColor size layout"><i class="iconfont">&#xe61d;</i><span>邮箱</span></div>
    </div>
    <div class="row baseInfo">
      <div class="title"><i class="iconfont">&#xe615;</i><span>教育背景</span></div>
      <div class="col-xs-12 col-sm-6 col-md-3 orangleColor size layout">时间：2013.7~2016.7</div>
      <div class="col-xs-12 col-sm-6 col-md-3 orangleColor size layout">学校：江西工业贸易职业技术学院</div>
      <div class="col-xs-12 col-sm-6 col-md-3 orangleColor size layout">专业：软件技术</div>
      <div class="col-xs-12 col-sm-6 col-md-3 orangleColor size layout">学历：大专</div>
    </div>
  </div>
  <script>
    $(function() {
      var headH = $(".head").height();
      var personH = $(".person").height();
      $(".person").css("padding-top", (headH - personH) / 2 + "px");

      function resize() {
        headH = $(".head").height();
        personH = $(".person").height();
        $(".person").css("padding-top", (headH - personH) / 2 + "px");
      }
    })
  </script>
   <script type="text/javascript">
    $youziku.load("body", "6614b95ca65f46e0b432fe3670015b4f", "Source-Han-Light");
    $youziku.draw();
  </script>
</body>

</html>
