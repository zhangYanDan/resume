<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no"/>
    <title>简历</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</head>
<body onresize="resize()">
    <div class="head">
        <div class="black_bg"></div>
        <img src="images/personImg.png" alt="" class="img-circle person">
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="title"><i class="iconfont">&#xe604;</i><span>基本信息</span></div>
        </div>
    </div>
    <script>
        $(function(){
            var headH=$(".head").height();
            var personH=$(".person").height();
            $(".person").css("top",(headH-personH)/2+"px");
            function resize(){
                headH=$(".head").height();
                personH=$(".person").height();
                $(".person").css("top",(headH-personH)/2+"px");
            }
        })
    </script>
    <script type="text/javascript">
        $youziku.load("body", "6614b95ca65f46e0b432fe3670015b4f", "Source-Han-Light");
        $youziku.draw();
    </script>
</body>
</html>
